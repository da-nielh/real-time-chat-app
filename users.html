<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Realtime Chat App | CodingNepal</title>
    <link rel="stylesheet" href="newstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body class="users_body">
    <!-- logo section -->
    <div class="logo user_logo">
      <img src="./chatapp.png" alt="app logo" />
    </div>

    <!-- user section -->
    <div class="user_wrapper">
      <section class="users">
        <header>
          <h1>Chat</h1>
        </header>
        <div class="search">
          <input type="text" placeholder="Enter name to search..." />
          <a href="" class="logout">Logout</a>
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="users-list"></div>
      </section>
    </div>

    <!-- chat iframe section -->
    <div class="chat_content">
      <div class="chat_info">
        <div class="circle">
          <img src="./chatapp.png" alt="app logo" />
        </div>
        <h3>Welcome to Doot Chat App</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean
          commodo ligula eget dolor. cum sociis natoque penatibus et
        </p>
        <div class="start_button">
          <button>Get Start</button>
        </div>
      </div>
    </div>
    <script src="javascript/users.js"></script>
  </body>
</html>
